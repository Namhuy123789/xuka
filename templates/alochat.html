  <!-- SCRIPT CHÍNH -->
  <script>
    // === HÀM LẤY TRỌNG SỐ TỰ LUẬN TỪ UI ===
    function layTrongSoTuLuan() {
      const tuLuan = {};
      document.querySelectorAll(".tu-luan-row").forEach(row => {
        const cau = row.querySelector(".question-number")?.value?.trim();
        const diem = row.querySelector(".score-input")?.value?.trim();
        if (cau && diem && parseFloat(diem) > 0) {
          tuLuan[cau] = parseFloat(diem);
        }
      });
      console.log("Lấy trọng số tự luận từ UI:", tuLuan);
      return tuLuan;
    }

    // === TẢI TRỌNG SỐ ===
    async function loadWeights() {
      const made = document.querySelector('#made-score').value.trim();
      if (!made) return alert('Vui lòng nhập mã đề trước khi tải.');
      try {
        const res = await fetch(`/api/get_score_weights?made=${made}`);
        const data = await res.json();
        if (data.status === 'success') {
          const w = data.weights;
          // Cập nhật input trắc nghiệm
          ['trac_nghiem', 'trac_nghiem_nhieu', 'dung_sai', 'dung_sai_nhieu_lua_chon'].forEach(k => {
            const inp = document.querySelector(`.score-input[data-type="${k}"]`);
            if (inp && w[k] !== undefined) inp.value = w[k];
          });
          // Cập nhật tự luận
          if (w.tu_luan && typeof w.tu_luan === 'object') {
            Object.entries(w.tu_luan).forEach(([cau, diem]) => {
              const num = String(cau).replace(/^cau[_]?/i, '');
              const row = Array.from(document.querySelectorAll(".tu-luan-row")).find(r =>
                r.querySelector(".question-number")?.value?.trim() === num
              );
              if (row) row.querySelector(".score-input").value = diem;
            });
          }
          document.querySelector('#status').textContent = `Đã tải trọng số của mã đề ${made}`;
        } else {
          document.querySelector('#status').textContent = `Không tìm thấy trọng số cho mã đề ${made}`;
        }
      } catch (e) {
        console.error(e);
        document.querySelector('#status').textContent = 'Lỗi kết nối server.';
      }
    }

    // === LƯU TRỌNG SỐ ===
    async function saveWeights() {
      const made = document.querySelector('#made-score').value.trim();
      if (!made) return alert('Nhập mã đề trước khi lưu.');

      const weights = {};
      // Lấy trắc nghiệm
      document.querySelectorAll('.score-input[data-type]').forEach(inp => {
        weights[inp.dataset.type] = parseFloat(inp.value) || 0;
      });
      // Lấy tự luận
      weights.tu_luan = layTrongSoTuLuan();

      try {
        const csrf = await (await fetch('/api/get_csrf_token')).json().csrf_token;
        const res = await fetch('/api/set_score_weights', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrf
          },
          body: JSON.stringify({ made, weights })
        });
        const data = await res.json();
        document.querySelector('#status').textContent = data.status === 'success'
          ? `Đã lưu trọng số cho mã đề ${made}`
          : `Lỗi: ${data.message || 'Không rõ'}`;
      } catch (e) {
        console.error(e);
        document.querySelector('#status').textContent = 'Lỗi kết nối server.';
      }
    }

    // === SỰ KIỆN ===
    document.getElementById('load-scores').addEventListener('click', loadWeights);
    document.getElementById('apply-scores').addEventListener('click', saveWeights);

  </script>
