    .modal {

    }
    .close {

    .zoom-controls {

<div class="modal" id="imageModal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img src="" class="modal-content" id="modalImage">
  <div class="zoom-controls">
    <button class="zoom-btn" onclick="zoomIn()">+</button>
    <button class="zoom-btn" onclick="zoomOut()">âˆ’</button>
  </div>
</div>

<script>
  let scale = 1;
  let currentSrc = "{{ url_for('static', filename='Trang_3_ki_hieu_chung.jpg') }}";
  let offsetX = 0;
  let offsetY = 0;

  function previewImage(src) {
    currentSrc = src;
    document.getElementById('previewImage').src = src;
    scale = 1;
    offsetX = 0;
    offsetY = 0;
    if (document.getElementById('imageModal').style.display === 'flex') {
      updateModalImage();
    }
  }

  function openModal() {
    document.getElementById('imageModal').style.display = 'flex';
    updateModalImage();
  }

  function closeModal() {
    document.getElementById('imageModal').style.display = 'none';
    scale = 1;
    offsetX = 0;
    offsetY = 0;
    updateModalImage();
  }

  function updateModalImage() {
    const modalImage = document.getElementById('modalImage');
    modalImage.src = currentSrc;
    modalImage.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
  }

  function zoomIn() {
    scale += 0.5;
    updateModalImage();
  }

  function zoomOut() {
    if (scale > 0.5) {
      scale -= 0.5;
      updateModalImage();
    }
  }

  // Handle left-click to zoom in on a specific point and right-click to zoom out
  document.getElementById('modalImage').addEventListener('mousedown', function(event) {
    event.preventDefault(); // Prevent default browser actions
    const modalImage = event.target;
    const rect = modalImage.getBoundingClientRect();

    if (event.button === 0) { // Left-click: Zoom in
      // Calculate click coordinates relative to the image
      const clickX = event.clientX - rect.left;
      const clickY = event.clientY - rect.top;

      // Calculate new center for zoom
      const centerX = clickX - (rect.width / 2);
      const centerY = clickY - (rect.height / 2);

      // Zoom in and move image to center on clicked point
      scale += 0.5;
      offsetX = -centerX / scale;
      offsetY = -centerY / scale;
      updateModalImage();
    } else if (event.button === 2) { // Right-click: Zoom out
      zoomOut();
    }
  });

  // Prevent default context menu on right-click
  document.getElementById('modalImage').addEventListener('contextmenu', function(event) {
    event.preventDefault();
  });

  // Close modal when clicking outside
  window.onclick = function(event) {
    const modal = document.getElementById('imageModal');
    if (event.target === modal) {
      closeModal();
    }
  }
</script>
